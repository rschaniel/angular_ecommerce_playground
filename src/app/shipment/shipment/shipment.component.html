<h1>Shipment</h1>

<div *ngIf="shipment$ | async as shipment; else loading">
  <ul>
    <li *ngFor="let method of shipment.availableMethods">{{method}}</li>
  </ul>
  <app-nav-bar backLink="/customer-data"></app-nav-bar>
</div>


<ng-template #loading>
  <mat-spinner></mat-spinner>
  <app-nav-bar [disabled]="true" backLink=".."></app-nav-bar>
</ng-template>
