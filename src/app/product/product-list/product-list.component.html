<form>
  <mat-form-field>
    <input id="searchBox" matInput placeholder="Search">
    <mat-icon matPrefix="">search</mat-icon>
  </mat-form-field>
</form>

<section class="products" *ngIf="products$ | async | filterByTitle:(searchValue$ | async) as products">
  <app-product *ngFor="let product of products"
               [product]="product"
               [routerLink]="['detail', product.id]">
  </app-product>
</section>

<app-nav-bar nextLink="/basket" nextText="Checkout"></app-nav-bar>
