<ng-container *ngIf="product$ | async as product">
  <app-product [product]="product"></app-product>
  <p>
    <button (click)="addToCart(product)" mat-button>Add to Cart</button>
  </p>
</ng-container>

<h2>Reviews</h2>
<section *ngIf="reviews$ | async as reviews">
  <article class="review" *ngFor="let review of reviews">
    <app-review [review]="review"></app-review>
  </article>
</section>

<p *ngIf="error">Reviews couldn't be loaded</p>
