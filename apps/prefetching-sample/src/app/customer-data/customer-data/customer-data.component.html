<h1>Customer Data</h1>

<div *ngIf="customer$ | async as customer; else loading">
  {{customer.firstName}} {{customer.lastName}}<br/>
  {{customer.city}}
  <app-nav-bar backLink="/basket" nextLink="/shipment"></app-nav-bar>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
  <app-nav-bar [disabled]="true" backLink=".." nextLink="/shipment"></app-nav-bar>
</ng-template>
