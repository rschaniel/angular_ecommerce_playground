<p>
  <button mat-raised-button color="primary" [routerLink]="['/products']">back</button>
</p>


<ng-container *ngIf="product$ | async as product">
  <app-product [product]="product"></app-product>
  <p>
    <button color="primary" (click)="addToCart(product)" mat-raised-button>Add to Cart</button>
  </p>
</ng-container>

<h2>Reviews</h2>
<section *ngIf="reviews$ | async as reviews">
  <article class="review" *ngFor="let review of reviews">
    <app-review [review]="review"></app-review>
  </article>
</section>

<p *ngIf="error">Reviews couldn't be loaded</p>
