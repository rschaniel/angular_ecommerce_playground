<h1>Shipment</h1>

<div *ngIf="shipmentOptions$ | async as shipmentOptions; else loading">
  <ul>
    <li *ngFor="let shipmentOption of shipmentOptions">
      <b>{{ shipmentOption.deliveryMethod }}</b>
      <ng-container *ngIf="shipmentOption.address">
        <app-address [address]="shipmentOption.address"></app-address>
      </ng-container>
    </li>
  </ul>
  <app-nav-bar backLink="/customer-data"></app-nav-bar>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
  <app-nav-bar [disabled]="true" backLink=".."></app-nav-bar>
</ng-template>
